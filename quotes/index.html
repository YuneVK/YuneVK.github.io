<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/lib/animate.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style-dist.css">
	<title>Design Quotes - Random Quote Machine</title>
</head>
<body>
<h1>Design Quotes</h1>
<div id="container">
	<div id="quotesBackground">
		<i class="fa fa-quote-left" aria-hidden="true" id="quoteStart"></i>
		<i class="fa fa-quote-right" aria-hidden="true" id="quoteEnd"></i>
	</div>
	<div id="quoteContainer">
		<p id="quote"></p>
		<p id="author"></p>
	</div>
	<div id="buttons">
		<button id="tweet"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</button>
		<button id="new"><i class="fa fa-random" aria-hidden="true"></i> New quote</button>
	</div>

</div>
<p>Made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://yunevk.github.io" target="_blank">Sonia Ruiz</a></p>
<script type="text/javascript" src="js/lib/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
