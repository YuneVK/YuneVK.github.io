<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prueba</title>
	<link rel="stylesheet" type="text/css" href="css/switchable.css" />

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/textarea.css">
	<script
		src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/switchable.js"></script>
	<script type="text/javascript" src="js/sas.js"></script>

</head>
<body>
	<div class="wrapper" id="wrapperSas">
		<div id="imagenSas">
				<img src="img/vivacopier-logo.png">
		</div>
		<div id="contenedor">
			<nav>
				<div id="drivers"><img src="svg/multimedia.svg"><p>Drivers</p></div>
				<div id="servicio"><img src="svg/chat.svg"><p>Servicio Técnico</p></div>
				<div id="consumibles"><img src="svg/technology.svg"><p>Consumibles</p></div>
				<div id="videos"><img src="svg/play-button.svg"><p>Vídeos</p></div>
			</nav>
			<div id="contenidoSas">
				<h1>Servicio técnico</h1>
				<form id="servicio" class="login">
					<p>Selecciona uno o varios problemas</p>
					<input type="checkbox" id="problema1" checked value="checked" data-label="Mala calidad en copias">
					<input type="checkbox" id="problema2" checked value="checked" data-label="Atascos en papel">
					<input type="checkbox" id="problema3" checked value="checked" data-label="Códigos de error">
					<p class="mensaje">Por favor, añade más detalles para que podamos resolver el problema</p>
					
					<div class="form-group">
						<textarea id="mensaje" required="required"></textarea>
						<label class="control-label" for="textarea">Mensaje</label><i class="bar"></i>
					</div>

					<p class="error" id="errorMensaje"></p>

					<button id="enviar">
						<i class="spinner"></i>
						<span class="state">Enviar</span>
					</button>
				</form>
			</div>
		</div>

		<footer>
			<p>Diseñado y desarrollado por <a href="http://2mas2websites.com" target="_blank"><img src="img/2mas2websites-logo.png"></a></p>
		</footer>

	</div>

	
</body>
</html>
