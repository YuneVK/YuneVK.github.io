<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prueba</title>
	<link rel="stylesheet" href="css/style.css">
	<script
		src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/script.js"></script>

</head>
<body class="centro">
	<div class="wrapper">
		<form class="login">
			<div id="contImagen">
				<img src="img/vivacopier-logo.png">
			</div>

			<p class="title">Servicio Andaluz de Salud</p>

			<div class="input-container">
				<input id="modeloInput" list="modelo" name="modelo" required="required" novalidate>
				<datalist id="modelo">
					<option value="SAS-001-MOTRIL">
					<option value="SAS-002-BAZA">
					<option value="SAS-003-GRANADA">
				</datalist>
				<label for="modelo">Número de serie</label>
				<div class="bar"></div>
			</div>
			<p class="error" id="errorModelo"></p>

			<div class="input-container">
				<input type="text" id="email" required="required" novalidate/>
				<label for="email">Email</label>
				<div class="bar"></div>
			</div>
			<p class="error" id="errorEmail"></p>

			

			<div class="input-container">
				<input type="phone" id="telefono" required="required" novalidate/>
				<label for="telefono">Teléfono</label>
				<div class="bar"></div>
			</div>
			<p class="error" id="errorTelefono"></p>

			



			<button>
				<i class="spinner"></i>
				<span class="state">Entrar</span>
			</button>
		</form>
		</p>

		<footer>
			<p>Diseñado y desarrollado por <a href="http://2mas2websites.com" target="_blank"><img src="img/2mas2websites-logo.png"></a></p>
		</footer>
	</div>
	
</body>
</html>
